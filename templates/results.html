<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Quality Prediction Result</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background-color: #f7fafc;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .result-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px 40px;
      text-align: center;
      max-width: 500px;
      width: 90%;
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1 {
      font-size: 24px;
      color: #1e293b;
      margin-bottom: 10px;
    }
    p {
      font-size: 16px;
      color: #475569;
      margin-bottom: 25px;
    }
    .prediction-box {
      background: #2563eb;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
      padding: 12px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
    }
    .back-btn {
      margin-top: 25px;
      padding: 10px 18px;
      background-color: #1e40af;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
      text-decoration: none;
    }
    .back-btn:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h1>Wine Quality Prediction Result</h1>
    <p>The predicted wine quality based on the provided attributes is:</p>
    <div class="prediction-box">
      {{ prediction }}
    </div>
    <br>
    <a href="/" class="back-btn">ðŸ”™ Go Back</a>
  </div>
</body>
</html>
